<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>your name</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body, #counter {
            height: 100%;
            width: 100%;
        }

        .mainContainer {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: None;
        }

        #contextBox {
            margin: 2px;
            padding: 2px;
        }

    </style>

</head>
<body>
<div id="counter">
    <div :class="{mainContainer: !isHidden, hidden: isHidden}">
        <label for="contextBox">Name: </label>
        <input id="contextBox" value="Jia Gui">

        <button @click="isHidden=!isHidden">Clear</button>
    </div>
</div>

<script type="text/javascript">
    const Counter = {
        data() {
            return {
                isHidden: false
            }
        }
    }

    Vue.createApp(Counter).mount('#counter')
</script>
</body>
</html>
